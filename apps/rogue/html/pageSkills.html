<script link=skillsPage>

var
skillList = [196,197,198,226,227,228,256,257,258,295,296,297,562,563,564,565,566,567,568,569,570,571,572,573],
onBack = function(evt){
    pico.changeFrame('div#page', 'html/pageLogin.html', {opacity:[0,1,'1s']});
},
onLoad = function(){
    var 
    backBtn = document.querySelector('div.pageHead a'),
    list = document.querySelector('div#skills'),
    templ = document.querySelector('script#skillTempl').textContent,
    id,ele;

    backBtn.addEventListener('click', onBack);

    list.innerHTML = '';

    for(var i=0,l=skillList.length; i<l; i++){
        id = skillList[i];
        ele = document.createElement('div');
        ele.className = 'skill';
        ele.innerHTML = templ
                                .replace('CLASS', 's'+id)
                                .replace('NAME', G_OBJECT_NAME[id]+'- Level '+(1+(i%3)))
                                .replace('DESC', G_OBJECT_DESC[id]);
        list.appendChild(ele);
    }
};

me.slot(pico.LOAD, onLoad);
</script>
