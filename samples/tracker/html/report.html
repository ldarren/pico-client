<form action=vip/user/create class="input-group">
<div class="input-row">
    <label>Start</label>
    <input type="date" name=start placeholder="start date(MM/DD/YYY)" min="2014-01-01">
</div>
<div class="input-row">
    <label>End</label>
    <input type="date" name=end placeholder="end date(MM/DD/YYY)" min="2014-01-01">
</div>
</form>
