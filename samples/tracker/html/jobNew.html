<form action=tracker/job/create class="input-group">
<div class="input-row">
    <label>Date</label>
    <input type="date" name=date placeholder="pickup date(MM/DD/YYY)" min="2014-01-01">
</div>
<div class="input-row">
    <label>Time</label>
    <input type="time" name=time placeholder="pickup time(HH:MM:SS)">
</div>
<div class="input-row">
    <label>Caller</label>
    <input type="text" name=caller placeholder="Caller name">
</div>
<div class="input-row">
    <label>Caller Hp</label>
    <input type="tel" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' name=mobile placeholder="98765432">
</div>
<div class="input-row">
    <label>Pick Up</label>
    <input type="text" name=pickup placeholder="location">
</div>
<div class="input-row">
    <label>Drop Off</label>
    <input type="text" name=dropoff placeholder="location">
</div>
<div class="input-row">
    <label>Driver</label>
    <select name=driver>
    <option value="" selected="selected" disabled>Select a driver</option>
    <option value=1>Eddie Choo</option>
    <option value=2>Leslie Lawe</option>
    <option value=3>Sham</option>
    <option value=4>Peter</option>
    <option value=5>Peh</option>
    <option value=6>Ken Goh</option>
    <option value=7>Steven</option>
    </select>
</div>
<div class="input-row">
    <label>Vehicle</label>
    <select name=vehicle>
    <option value="" selected="selected" disabled>Select a vehicle</option>
    <option value=1>PC1449C</option>
    <option value=2>PC964M</option>
    <option value=3>PC2040R</option>
    <option value=4>PC1906A</option>
    <option value=5>PC1814G</option>
    <option value=6>PC1633L</option>
    <option value=7>PA7668H</option>
    <option value=8>SGY1208Y</option>
    <option value=9>SGG5419Z</option>
    </select>
</div>
<div class="input-row">
    <label>Job Type</label>
    <select name=type>
    <option value="" selected="selected" disabled>Select a type</option>
    <option value=1>Arrival</option>
    <option value=2>Departure</option>
    <option value=3>Disposal</option>
    <option value=4>Events</option>
    <option value=5>Chauffeur</option>
    <option value=6>Group Tour</option>
    <option value=7>Transfer</option>
    <option value=8>Wedding</option>
    <option value=9>World Holiday</option>
    <option value=10>Arrival+Departure</option>
    <option value=11>Arrival+Departure+Disposal</option>
    <option value=12>Others</option>
    </select>
</div>
<div class="input-row">
    <label>Payment</label>
    <select name=payment>
    <option value="" selected="selected" disabled>Select a Payment</option>
    <option value=1>Cash</option>
    <option value=2>Credit</option>
    </select>
</div>
<div class="input-row">
    <label>Charge</label>
    <input type="number" name=charge placeholder="cost">
</div>
</form>
