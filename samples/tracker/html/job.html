<form action=tracker/job/create class="input-group">
<div class="input-row">
    <label>Date</label>
    <input type="text" id=date readonly>
</div>
<div class="input-row">
    <label>Time</label>
    <input type="text" id=time readonly>
</div>
<div class="input-row">
    <label>Caller</label>
    <input type="text" only=caller readonly>
</div>
<div class="input-row">
    <label>Caller Hp</label>
    <input type="text" id=mobile readonly>
</div>
<div class="input-row">
    <label>Pick Up</label>
    <input type="text" id=pickup readonly>
</div>
<div class="input-row">
    <label>Drop Off</label>
    <input type="text" id=dropoff readonly>
</div>
<div class="input-row">
    <label>Driver</label>
    <input type="text" id=driver readonly>
</div>
<div class="input-row">
    <label>Vehicle</label>
    <input type="text" id=vehicle readonly>
</div>
<div class="input-row">
    <label>Job Type</label>
    <input type="text" id=type readonly>
</div>
<div class="input-row">
    <label>Payment</label>
    <input type="text" id=payment readonly>
</div>
<div class="input-row">
    <label>Charge</label>
    <input type="text" name=charge readonly>
</div>
</form>
