<form action=tracker/job/create class="input-group">
<div class="input-row">
    <label>Job Id</label>
    <input type="text" id=id readonly>
</div>
<div class="input-row">
    <label>Date</label>
    <input type="text" id=date readonly>
</div>
<div class="input-row">
    <label>Time</label>
    <input type="text" id=time readonly>
</div>
<div class="input-row">
    <label>Caller</label>
    <input type="text" id=caller readonly>
</div>
<div class="input-row">
    <a id=mobile><label></span>Caller Hp</label></a>
    <input type="text" id=mobile readonly>
</div>
<div class="input-row">
    <a id=pickup><label>Pick Up</label></a>
    <input type="text" id=pickup readonly>
</div>
<div class="input-row">
    <a id=dropoff><label>Drop Off</label></a>
    <input type="text" id=dropoff readonly>
</div>
<div class="input-row">
    <label>Driver</label>
    <input type="text" id=driver readonly>
</div>
<div class="input-row">
    <label>Vehicle</label>
    <input type="text" id=vehicle readonly>
</div>
<div class="input-row">
    <label>Job Type</label>
    <input type="text" id=type readonly>
</div>
<div class="input-row">
    <label>Payment</label>
    <input type="text" id=payment readonly>
</div>
<div class="input-row">
    <label>Charge</label>
    <input type="text" id=charge readonly>
</div>
</form>
