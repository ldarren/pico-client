<script name=loginPage>
this.use('rogueMain');

var
me = this,
fbBtn, playBtn,
player,
onPlay = function(){
    me.rogueMain.showLoading();
    pico.changeFrame(document.body, 'div#page', 'html/pageGame.html', {opacity:[0,1,'1s']});
},
fbLogin = function(){ FB.login(); },
fbLogout = function(){ FB.logout(); },
onLoad = function(){
    fbBtn = document.querySelector('ul.mainMenu li:nth-child(1) a');
    playBtn = document.querySelector('ul.mainMenu li:nth-child(2) a');

    fbBtn.addEventListener('click', fbLogin, false);
    playBtn.addEventListener('click', onPlay, false);

    // Load the SDK asynchronously
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    me.rogueMain.hideLoading();
};

window.fbAsyncInit = function() {
    // init the FB JS SDK
    FB.init({
        appId      : '515256841901768',                     // App ID from the app dashboard
        channelUrl : '//dungeon-chronicles.com/rogue/html/channel.html',  // Channel file for x-domain comms
        status     : true,                                  // Check Facebook Login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true                                   // Look for social plugins on the page
    });

    // Additional initialization code such as adding Event Listeners goes here

    // Here we subscribe to the auth.authResponseChange JavaScript event. This event is fired
    // for any authentication related change, such as login, logout or session refresh. This means that
    // whenever someone who was previously logged out tries to log in again, the correct case below 
    // will be handled. 
    FB.Event.subscribe('auth.authResponseChange', function(response) {
        if (response.authResponse) {
            FB.api('/me', function(user) {
                debugger;
                // you can store this data into your database
                player = user;

                fbBtn.textContent = 'Facebook Disconnect';
                fbBtn.removeEventListener('click', fbLogin);
                fbBtn.addEventListener('click', fbLogout, false);
                playBtn.textContent = 'Play as '+response.name;
            });

            FB.api('/me/friends?limit=20', function(friends){
                debugger;
                console.dir(friends);
                var
                data = friends.data;
                list = document.querySelector('div.fbProfileList'),
                templ = document.querySelector('script#fbProfile').textContent,
                profile;

                list.innerHTML = '';

                for(var i=0,l=data.length; i<l; i++){
                    profile = document.createElement('div');
                    profile.className = 'fbProfile';
                    profile.innerHTML = templ.replace('USER_ID', data[i].id).replace('NAME', data[i].name);
                    list.appendChild(profile);
                }
            });
        } else {
            //user hit cancel button
            fbBtn.textContent = 'Facebook Connect';
            fbBtn.removeEventListener('click', fbLogout);
            fbBtn.addEventListener('click', fbLogin, false);
            playBtn.textContent = 'Play as Guest';

            console.log('Facebook login failed:', response.status);
        }
    });
};

me.slot(pico.LOAD, onLoad);
</script>
