    padding: 5px 0;

<div class=pageHead>
<a href=#>&lt;&lt;</a>
<span>Heroes</span>
</div>

<div id=heroes>
</div>

<script id=heroTempl type=text/templ>
<img class=CLASS src="dat/img/fantasy-tileset-combined.png" width=SIZE>
<div>
<h4>NAME</h4>
<p>DESC</p>
</div>
</script>

<script name=heroesPage>
var
me = this,
heroList = [144,145,146,147,148,149,150,151],
onBack = function(evt){
    pico.changeFrame(document.body, 'div#page', 'html/pageLogin.html', {opacity:[0,1,'1s']});
},
onLoad = function(){
    var 
    backBtn = document.querySelector('div.pageHead a'),
    list = document.querySelector('div#heroes'),
    templ = document.querySelector('script#heroTempl').textContent,
    id,ele;

    backBtn.addEventListener('click', onBack);

    list.innerHTML = '';

    for(var i=0,l=heroList.length; i<l; i++){
        id = heroList[i];
        ele = document.createElement('div');
        ele.className = 'hero';
        ele.innerHTML = templ
                                .replace('CLASS', 'c'+id)
                                .replace('NAME', G_OBJECT_NAME[id])
                                .replace('DESC', G_OBJECT_DESC[id]);
        list.appendChild(ele);
    }
};

me.slot(pico.LOAD, onLoad);
</script>
