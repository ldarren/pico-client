#heroes{
    background:#527f39;
}
.hero{
    background:#204631;
    border-top:#527f39 5px solid;
}
.hero span{
    background-image: url(dat/img/fantasy-tileset-combined.png);
    background-size: 832px;
    display:inline-block;
    margin:5px;
    vertical-align:top;
    width:64px;
    height:64px;
}
.hero span.c144{background-position: 0px -1152px;}
.hero span.c145{background-position: -64px -1152px;}
.hero span.c146{background-position: -128px -1152px;}
.hero span.c147{background-position: -192px -1152px;}
.hero span.c148{background-position: -256px -1152px;}
.hero span.c149{background-position: -320px -1152px;}
.hero span.c150{background-position: -384px -1152px;}

.hero div{
    display:inline-block;

}

</style>
<div class=pageHead>
<a href=#>&lt;&lt;</a>
<span>Heroes</span>
</div>

<div id=heroes>
</div>

<script id=heroTempl type=text/templ>
<span class=CLASS></span>
<div>
<h4>NAME</h4>
<p>DESC</p>
</div>
</script>

<script name=heroesPage>
var
me = this,
heroList = [144,145,146,147,148,149,150,151],
onBack = function(evt){
    pico.changeFrame(document.body, 'div#page', 'html/pageLogin.html', {opacity:[0,1,'1s']});
},
onLoad = function(){
    var 
    backBtn = document.querySelector('div.pageHead a'),
    list = document.querySelector('div#heroes'),
    templ = document.querySelector('script#heroTempl').textContent,
    id,ele;

    backBtn.addEventListener('click', onBack);

    list.innerHTML = '';

    for(var i=0,l=heroList.length; i<l; i++){
        id = heroList[i];
        ele = document.createElement('div');
        ele.className = 'hero';
        ele.innerHTML = templ
                                .replace('CLASS', 'c'+id)
                                .replace('NAME', G_OBJECT_NAME[id])
                                .replace('DESC', G_OBJECT_DESC[id]);
        list.appendChild(ele);
    }
};

me.slot(pico.LOAD, onLoad);
</script>
