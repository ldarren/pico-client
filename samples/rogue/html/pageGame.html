<style>
div#gameStage{
    position:absolute;
    left: 50%
}
</style>
<div id=gameStage></div>

<script name=gamePage>
this.use('piCanvas');
this.use('piReactor');
this.use('piAtlas');
this.use('piHTMLAudio');
this.use('picRect');
this.use('picTween');
this.use('picRenderer');
this.use('rogueMain');
this.use('game');
this.use('camera');
this.use('effect');
this.use('uiWindow');
this.use('god');
this.use('hero');
this.use('bag');
this.use('tome');
this.use('info');
this.use('dialogMsg');
this.use('trade');

var
me = this,
gameStage,
fingerStartPos = [0, 0],
fingerTracker,
cancelTracking = function(x, y){
    me.game.go('fingerOut', [x, y]);
    fingerTracker = undefined;
},
onFingerDown = function(evt, x, y){
    fingerStartPos[0] = x;
    fingerStartPos[1] = y;
    me.game.go('fingerDown', [x, y]);
},
onFingerUp = function(evt, x, y){
    if (fingerTracker) fingerTracker = undefined;
    me.game.go('fingerUp', [x, y]);
},
onFingerTwice = function(evt, x, y){
    if (fingerTracker) return cancelTracking(x, y) // is a move not a click
    me.game.go('fingerTwice', [x, y]);
},
onFingerMove = function(evt, x, y){
    if (!fingerTracker){
        fingerTracker = [x, y, fingerStartPos[0], fingerStartPos[1]];
    }else{
        fingerTracker[0] = x;
        fingerTracker[1] = y;
        me.game.go('fingerMove', fingerTracker);
    }
},
onFingerOut = function(evt, x, y){
    cancelTracking(x, y);
},
resize = function(iw, ih){
    var
    style = gameStage.style,
    h, w;

    if (ih > iw){
        w = h = ih;
        if (w > iw) w = iw;
    }else{
        h = w = iw;
        if (h > ih) h = ih;
    }

    style.width = w + 'px';
    style.height = h + 'px';
    style.margin = '0 0 0 '+Math.floor(-w/2)+'px';

    me.piCanvas.resize();
    me.picRenderer.resizeContext('viewPane', 0, 0, w, h);
    me.picRenderer.resizeContext('efxPane', 0, 0, w, h);
    me.picRenderer.resizeContext('uiPane', 0, 0, w, h);
    me.game.go('resize', [0,0,w,h]);
},
onResize = function(){
    resize(this.innerWidth, this.innerHeight);
},
onLoad = function(){
    me.piAtlas.create('dat/img/fantasy-tileset-combined.png', 'dat/fantasy-tileset.json', function(err, tileSet){
        if (err) return alert(err);
    me.piAtlas.create('dat/img/fantasy-spells.png', 'dat/fantasy-spells.json', function(err, spellSet){
        if (err) return alert(err);
    me.piHTMLAudio.create('dat/fantasy-sfx.json', function(err, audioSprite){
        if (err) return alert(err);
    me.hero.loadMeshUITemplates('dat/fantasy-ui.json', function(err){
        if (err) return alert(err);

        audioSprite.playList([0], 1000, 60000, true); // TODO: move to load scene method, diff sound for town and dungeons
        gameStage = document.querySelector('div#gameStage');

        var
        reactor = me.piReactor,
        rect = me.picRect,
        tween = me.picTween,
        renderer = me.picRenderer,
        game = me.game,
        camera = me.camera,
        effect = me.effect,
        uiWindow = me.uiWindow,
        bag = me.bag,
        tome = me.tome,
        info = me.info,
        god = me.god,
        hero = me.hero,
        dialogMsg = me.dialogMsg,
        trade = me.trade,
        canvas = me.piCanvas,
        smallDevice = window.innerWidth > 800 || window.innerHeight > 800 ? false : true;

        canvas.init(gameStage);

        var
        gameLayer = canvas.addLayer('game'),
        efxLayer = canvas.addLayer('efx'),
        uiLayer = canvas.addLayer('ui');

        renderer.registerContext('viewPane', gameLayer.getContext());
        renderer.registerContext('efxPane', efxLayer.getContext());
        renderer.registerContext('uiPane', uiLayer.getContext());
        renderer.setBG('viewPane', G_COLOR_TONE[2]);

        reactor.addGroup(game);

        game.style({tileSet:tileSet, spellSet:spellSet, audioSprite:audioSprite, smallDevice:smallDevice});

        game.route('fingerDown', [
            uiWindow.checkBound,
            camera.checkBound,
            game.captureSelected,
            game.branchFingerDown
        ]);
        game.route('fingerUp', [
            game.useSelected, 
            uiWindow.click, 
            camera.click, 
            game.branchFingerOut
        ]);
        game.route('fingerTwice', [
            game.useSelected, 
            game.releaseSelected, 
            info.doubleClick,
        ]);
        game.route('fingerMove', [game.useSelected, game.branchFingerMove]);
        game.route('fingerOut', [game.useSelected, game.branchFingerOut]);
        game.route('scrollWinStart', [game.useSelected, uiWindow.startSwipe, renderer.draw]);
        game.route('scrollWin', [game.useSelected, uiWindow.swipe, renderer.draw]);
        game.route('scrollWinEnd', [game.useSelected, game.releaseSelected, uiWindow.endSwipe, renderer.draw]);
        game.route('moveCameraStart', [game.useSelected, renderer.captureScreenshot]);
        game.route('moveCamera', [game.useSelected, camera.swipe, renderer.drawScreenshot]);
        game.route('moveCameraEnd', [game.releaseSelected, renderer.releaseScreenshot, renderer.draw]);
        game.route('useItem', [bag.useItem, renderer.draw]);
        //game.route('selectSpell', [tome.selectSpell, renderer.draw]);
        game.route('openGate', [game.openGate, renderer.draw]);
        game.route('openChest', [game.openChest, renderer.draw]);
        game.route('loot', [bag.lootItem, uiWindow.update, renderer.draw]);
        game.route('chant', [game.chantScroll, uiWindow.update, renderer.draw]);
        game.route('attack', [game.attackAnim, renderer.draw]);
        game.route('counter', [game.counterAnim, uiWindow.update, renderer.draw]);
        game.route('flee', [game.flee, renderer.draw]);
        game.route('castSpell', [game.castSpell]);
        game.route('forgetSpell', [game.forgetSpell, uiWindow.update, renderer.draw]);
        game.route('startEffect', [renderer.captureScreenshot, effect.start]);
        game.route('doEffect', [tween.update, renderer.drawScreenshot]);
        game.route('clearEffect', [effect.clear, uiWindow.hideAll, renderer.clear, uiWindow.showAll, effect.stop]);
        game.route('stopEffect', [renderer.releaseScreenshot, renderer.draw]);
        game.route('gameStep', [game.step, renderer.draw]);
        game.route('forceRefresh', [uiWindow.update, renderer.draw]);
        game.route('resize', [camera.resize, uiWindow.resize]);
        game.route('heroMoveTo', [game.heroMoveTo]);
        game.route('heroMove', [game.heroMove, renderer.draw]);
        game.route('heroStop', [game.heroStop, renderer.draw]);
        game.route('gotoLevel', [game.gotoLevel, renderer.draw]);
        game.route('teleport', [game.teleport, renderer.draw]);
        game.route('resetWorld', [game.resetWorld, renderer.draw]);
        game.route('reborn', [game.reborn, renderer.draw]);
        game.route('recover', [game.recover, uiWindow.update, renderer.draw]);
        game.route('openForSale', [uiWindow.maximise, bag.openForSale, renderer.draw]);
        game.route('showInfo', [uiWindow.showInfo, renderer.draw]);
        game.route('hideInfo', [uiWindow.hideInfo, renderer.draw]);
        game.route('showDialog', [uiWindow.hideAll, uiWindow.showDialog, renderer.draw]);
        game.route('hideDialog', [uiWindow.showAll, uiWindow.hideDialog, uiWindow.update, renderer.draw]);
        game.route('showTrade', [game.createGoods, uiWindow.hideAll, uiWindow.showTrade, uiWindow.update, renderer.draw]);
        game.route('hideTrade', [uiWindow.showAll, uiWindow.hideTrade, uiWindow.update, renderer.draw]);
        game.route('showAltar', [uiWindow.hideAll, uiWindow.showAltar, uiWindow.update, renderer.draw]);
        game.route('hideAltar', [uiWindow.showAll, uiWindow.hideAltar, uiWindow.update, renderer.draw]);

        var
        cameraEnt = game.addEntity('camera'),
        effectEnt = game.addEntity('effects'),
        uiWinEnts = [],
        uiWinEnt;

        cameraEnt.attach(rect, {x:0, y:0, width:100, height:100});
        cameraEnt.attach(camera, {});
        cameraEnt.attach(renderer, {viewPane:[camera.moduleName]});

        effectEnt.attach(effect, {p0:0,p1:0,p2:0,p3:0,p4:0,p5:0,p6:0,p7:0,p8:0,p9:0});
        effectEnt.attach(tween, {effect:{p0:0,p1:0,p2:0,p3:0,p4:0,p5:0,p6:0,p7:0,p8:0,p9:0}});
        effectEnt.attach(renderer, {efxPane:[effect.moduleName]});
        game.hideEntity('effects');

        uiWinEnts[0] = game.addEntity(G_WIN_ID.PLAYER);
        uiWinEnts[1] = game.addEntity(G_WIN_ID.TOME);
        uiWinEnts[2] = game.addEntity(G_WIN_ID.BAG);
        uiWinEnts[3] = game.addEntity(G_WIN_ID.INFO);
        uiWinEnts[4] = game.addEntity(G_WIN_ID.DIALOG);
        uiWinEnts[5] = game.addEntity(G_WIN_ID.TRADE);
        uiWinEnts[6] = game.addEntity(G_WIN_ID.ALTAR);

        for(var i=0, l=uiWinEnts.length; i<l; i++){
            uiWinEnt = uiWinEnts[i];
            uiWinEnt.attach(rect, {x:0, y:0, width:0, height:0});
            uiWinEnt.attach(renderer, {uiPane:[uiWindow.moduleName]});
        }
        
        uiWinEnt = uiWinEnts[0];
        uiWinEnt.attach(uiWindow, {content:hero.moduleName, resizable:true, box:rect.moduleName, background:'rgba(32,70,49,0.9)', theme: G_THEME.THEME8});
        uiWinEnt.attach(hero, {win:uiWindow.moduleName, box:rect.moduleName, maxMeshUI:'heroDetails', minMeshUI:'heroBrief',fontBig:'bold 12pt alagard', fontSmall:'8pt alagard', fontColor:G_COLOR_TONE[1]});
            
        uiWinEnt = uiWinEnts[1];
        uiWinEnt.attach(uiWindow, {content:tome.moduleName, resizable:true, box:rect.moduleName, background:'rgba(32,70,49,0.9)', theme: G_THEME.THEME8});
        uiWinEnt.attach(tome, {name:'Tome', win:uiWindow.moduleName, box:rect.moduleName, fontBig:'bold 12pt alagard', fontSmall:'8pt alagard', fontColor:G_COLOR_TONE[1]});
        
        uiWinEnt = uiWinEnts[2];
        uiWinEnt.attach(uiWindow, {content:bag.moduleName, resizable:true, box:rect.moduleName, background:'rgba(32,70,49,0.9)', theme: G_THEME.THEME8});
        uiWinEnt.attach(bag, {name:'Bag', win:uiWindow.moduleName, box:rect.moduleName, fontBig:'bold 12pt alagard', fontSmall:'8pt alagard', fontColor:G_COLOR_TONE[1]});

        uiWinEnt = uiWinEnts[3];
        uiWinEnt.attach(uiWindow, {content:info.moduleName, resizable:false, box:rect.moduleName, background:'rgba(32,70,49,0.8)'});
        uiWinEnt.attach(info, {win:uiWindow.moduleName, box:rect.moduleName, fontBig:'bold 12pt alagard', fontSmall:'8pt alagard', fontColor:G_COLOR_TONE[1]});

        uiWinEnt = uiWinEnts[4];
        uiWinEnt.attach(uiWindow, {content:dialogMsg.moduleName, resizable:false, box:rect.moduleName, background:'rgba(32,70,49,0.8)'});
        uiWinEnt.attach(dialogMsg, {win:uiWindow.moduleName, box:rect.moduleName, fontBig:'bold 14pt alagard', fontSmall:'10pt alagard', fontColor:G_COLOR_TONE[1]});

        uiWinEnt = uiWinEnts[5];
        uiWinEnt.attach(uiWindow, {content:trade.moduleName, resizable:false, box:rect.moduleName, background: G_COLOR_TONE[3]});
        uiWinEnt.attach(trade, {name:'Trade', win:uiWindow.moduleName, box:rect.moduleName, fontBig:'bold 14pt alagard', fontSmall:'10pt alagard', fontColor:G_COLOR_TONE[1]});
        
        uiWinEnt = uiWinEnts[6];
        uiWinEnt.attach(uiWindow, {content:god.moduleName, resizable:false, box:rect.moduleName, background:'rgba(32,70,49,0.9)', theme: G_THEME.THEME8});
        uiWinEnt.attach(god, {win:uiWindow.moduleName, box:rect.moduleName, meshUI:'altar',fontBig:'bold 12pt alagard', fontSmall:'7pt alagard', fontColor:G_COLOR_TONE[1]});

        resize(window.innerWidth, window.innerHeight);
        canvas.slot(canvas.FINGER_DOWN, onFingerDown);
        canvas.slot(canvas.FINGER_MOVE, onFingerMove);
        canvas.slot(canvas.FINGER_UP, onFingerUp);
        canvas.slot(canvas.FINGER_TWICE, onFingerTwice);
        canvas.slot(canvas.FINGER_OUT, onFingerOut);
        window.addEventListener('resize', onResize, false);
        window.addEventListener('unload', game.exit, false);

        if (game.mortal) game.go('showAltar', {callback:'reborn'});
        else game.go('reborn');

        me.rogueMain.hideLoading();
    });
    });
    });
    });
};

me.slot(pico.LOAD, onLoad);
</script>
