<body>
<h2>Google Analytics Test</h2>
<input id=dim type=text placeholder="123"></input> 

<script>
function setDim(evt){
    if (13 === evt.keyCode){
        ga('set', 'dimension1', dim.value);
    }
    ga('send', 'event', 'NewText', evt.type, dim.value); 
    console.log(evt.type, dim.value);
}

var dim = document.querySelector('input#dim');
dim.addEventListener('keyup', setDim, false);
</script>
