<form class="input-group">
<div class="input-row">
    <label>Name</label>
    <input type="text" name=name placeholder="Organization name">
</div>
<div class="input-row">
    <label>Email</label>
    <input type="email" name=email placeholder="name@domain.com">
</div>
<div class="input-row">
    <label>Tags</label>
    <input type="text" name=tags placeholder="Fashion,Kids">
</div>
<div class="input-row">
    <label>Logo</label>
    <input id=logo type="file" name=logo>
    <input id=logoProxy type="text" placeholder="choose an image">
</div>
</form>
