<form action=vip/company/read class="input-group">
<div class="input-row">
    <label>Name</label>
    <input type="text" name=name placeholder="Organization name">
</div>
<div class="input-row">
    <label>Email</label>
    <input type="email" name=email placeholder="name@domain.com">
</div>
<div class="input-row">
    <label>Tags</label>
    <select name=tags>
    <option value="" selected="selected" disabled>Select a tag</option>
    <option value="1">Fashion</option>
    <option value="2">Books</option>
    <option value="3">Arts</option>
    <option value="4">Departmental</option>
    <option value="5">IT</option>
    <option value="6">F&amp;B</option>
    <option value="7">Groceries</option>
    <option value="8">Wellness</option>
    <option value="9">Leisure</option>
    <option value="10">Optical</option>
    <option value="11">Sports</option>
    </select>
</div>
<div class="input-row">
    <label>Logo</label>
    <input id=logo type="file" name=logo>
    <input id=logoProxy type="text" placeholder="choose an image" readonly>
</div>
</form>
