<style>
form#chatForm{
    width:100%;
    height:100%;
}
textarea{
    position:absolute;
    margin:5px;
    top:0px;
    bottom:0px;
    left:0px;
    right:70px;

    border:none;
}
input{
    position:absolute;
    margin:5px;
    top:0px;
    bottom:0px;
    right:0px;
    width:60px;
    color:#667;
    padding:7px;
    border: 1px solid #ccc;
    border-radius:10px;
    -webkit-transition: all 0.5s ease;
    background-color:white;
    outline:none;
    display:block;
}
input:active{
    background-color:#66c;
    color:white;
}
</style>

<script name=chatInput>
var me = this;

me.use('memolize');

var form = document.getElementById('chatForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  var textareas = form.getElementsByTagName('textarea');
  me.memolize.pushMsg(textareas[0].value);
  return false;
});

</script>

<form id=chatForm>
<textarea name=msg></textarea>
<input type=submit>
</form>
