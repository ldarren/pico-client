<div class=ccenter>

<script name=login>
    this.use('piComAudio');

    var
    me = this,
    onLoad = function(){
        var btn = document.querySelector('button#loginBtn');
        btn.addEventListener('click', function(evt){
            evt.preventDefault();
            me.piComAudio.preload();
            pico.changeFrame(document.body, 'div#page', 'views/game.html', {opacity:[0,1,'1s']});
        });
    };

    this.slot(pico.LOAD, onLoad);
</script>
